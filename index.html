<!DOCTYPE html>
<html lang="en">

<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
          <link rel="stylesheet" href="./style.css">
          <link rel="preconnect" href="https://fonts.gstatic.com">
          <link rel="preconnect" href="https://fonts.gstatic.com">
          <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@400;700&display=swap"
                    rel="stylesheet">
</head>

<body>
          <!-- https://github.com/Corentinfardeau/horizontal-scroll -->
          <div class="container">
                    <div class="block one">
                              <h1>asterisks.</h1>
                    </div>
                    <div class="block two">
                              <h1>unlocked.</h1>
                    </div>
                    <div class="block three">
                              <h1>goat.</h1>
                    </div>
                    <div class="block four">
                              <h1>brutal.</h1>
                    </div>
                    <div class="block five">
                              <h1>faitality.</h1>
                    </div>
          </div>

          <script src="./index.js"></script>
          <script>
                    var blocks = document.getElementsByClassName('block');
                    var container = document.getElementsByClassName('container');
                    var hs = new HorizontalScroll.default({
                              blocks: blocks,
                              container: container,
                              isAnimated: true,
                              springEffect: 0.8,
                    });
          </script>

          <!-- container Node DOM null
The list container.

blocks Node DOM null
Item in the list.

isAnimated Boolean false
If true, the list should have a skew relative to the scroll speed.

spring Number 0.1
Friction of the scroll.

skewReducer Number 20
Strength of the skew effect.

skewLimit Number 20
Limit value of the skew effect.

Example
https://corentinfardeau.github.io/horizontal-scroll/ -->
</body>

</html>
